<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>新分頁</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="quit_link">
        <a class="quit_link_margin" onclick="gmail()">Gmail</a>
        <a class="quit_link_margin">圖片</a>
        <button id="google_application" class="quit_link_margin" onclick="google_application()">
            <img src="./icon/google_application.png" width="18px" class="user-drag">
        </button>
    </div>
    <div id="content">
        <img src="./icon/google_logo.png" id="logo" class="user-drag">
        <div id="input">
            <img src="./icon/magnifier_icon.png" id="magnifier_icon">
            <input type="search" placeholder="搜尋 Google 或輸入網址" id="input_bar">
            <button id="Voice_input_icon">
                <img src="./icon/Voice_input_icon.png">
            </button>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
